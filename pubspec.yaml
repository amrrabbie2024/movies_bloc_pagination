name: flutter_movies_bloc
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  bloc: ^8.1.4
  dio: ^5.7.0
  flutter_bloc: ^8.1.6
  kiwi: ^5.0.1
  get_it: ^8.0.3
  flutter_screenutil: ^5.9.3
  easy_localization: ^3.0.7
  image_picker: ^1.1.2
  animate_do: ^3.3.4
  shared_preferences: ^2.2.3
  carousel_slider: ^5.0.0
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/svg/
    - assets/translations/
    - assets/fonts/


  fonts:
     - family: Roboto
       fonts:
        - asset: assets/fonts/roboto_regular.ttf
     - family: PlaywriteNZ
       fonts:
         - asset: assets/fonts/playwritenz_regular.ttf


